{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}
<nav class="navbar navbar-expand-lg navbar-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'myblog:home' %}">
			<img src="{% static 'img/favicon.ico' %}" alt="Logo" width="44" height="44" class="mb-1">
			Lauris Stirna</a>
		<button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
			aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav me-auto mb-lg-0">
				<li class="nav-item">
					<a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
						aria-current="page" href="{% url 'myblog:home' %}">{% trans 'About' %}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.resolver_match.url_name == 'blog' %}active{% endif %}"
						href="{% url 'myblog:blog' %}">{% trans 'Blog' %}</a>
				</li>
			</ul>
			<div class="animated">
				<img src="{% static 'img/arrow_languages.svg' %}" alt="Arrow" id="img-arrow" width="36" height="36">
			</div>
			<form action="{% url 'set_language' %}" method="post">
				{% csrf_token %}
				<input name="next" type="hidden" value="{{ redirect_to }}" />
				<ul class="d-flex languages">
					<li class="me-2 me-lg-0">
						<button type="submit" name="language" value="{{ languages.0.code }}"
							class="btn btn-sm fw-bold {% if languages.0.code == LANGUAGE_CODE %}active{% endif %}">
							{{ languages.0.name_local|capfirst }}
						</button>
					</li>
					<li class="ms-2 mx-lg-0">
						<button type="submit" name="language" value="{{ languages.2.code }}"
							class="btn btn-sm fw-bold {% if languages.2.code == LANGUAGE_CODE %}active{% endif %}">
							{{ languages.2.name_local|capfirst }}
						</button>
					</li>
					<li class="mx-2 ms-lg-0">
						<button type="submit" name="language" value="{{ languages.1.code }}"
							class="btn btn-sm fw-bold {% if languages.1.code == LANGUAGE_CODE %}active{% endif %}">
							{{ languages.1.name_local|capfirst }}
						</button>
					</li>
				</ul>
			</form>
			<label class="switch">
				<span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<g fill="#ffd43b">
							<circle r="5" cy="12" cx="12"></circle>
							<path
								d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
							</path>
						</g>
					</svg></span>
				<span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
						<path
							d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
						</path>
					</svg></span>
				<input type="checkbox" class="input" id="toggle-mode">
				<span class="slider"></span>
			</label>
		</div>
	</div>
</nav>
