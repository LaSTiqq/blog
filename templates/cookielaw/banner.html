{% load static %}
{% load i18n %}
<div id="CookielawBanner">
	<div class="cookie">
		<div class="row">
			<div class="col-12">
				<h3 class="title fw-bold text-danger arimo mt-1">Cookies</h3>
			</div>
			<div class="text-center">
				<div class="col-12">
					<p class="text-dark fw-bold mb-1">{% blocktrans %}Notice that cookies are used for the full
						functioning of
						this
						website. By continuing, you agree to the use of them {% endblocktrans %}.<br></p>
				</div>
				<div class="col-12">
					<a target="_blank" rel="noreferrer" href="https://ec.europa.eu/info/cookies_en"
						class="link-primary fw-bold">{% trans 'What are the cookies' %}?</a>
				</div>
				<div class="col-12">
					<a href="javascript:Cookielaw.createCookielawCookie();" class="btn btn-dark mt-3">
						{% blocktrans %}Accept and close{% endblocktrans %}</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'js/cookielaw.js' %}"></script>
